<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Contacts CSV</title>

  <style>
    body,
    html {
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

  <h1>NODE JS Contacts CSV</h1>
  <form action="/save" method="post">
    <label for="name">
      Name:
      <input type="text" name="name" id="name" value="Name" placeholder="Contact name">
    </label>
    <label for="email">
      Email:
      <input type="email" name="email" id="email" value="email@email.com" placeholder="Contact email">
    </label>
    <button type="submit">Save</button>
  </form>
  <hr>

  <table width="100%" border="1">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
    {{ list }}
  </table>
  
</body>

</html>
